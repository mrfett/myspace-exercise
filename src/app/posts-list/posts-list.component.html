<!-- <div class="post-component" [post]="this.testPost"></div> -->
<div *ngIf="postListWithRotation$ | async as posts">
  <div
    class="post-component"
    [post]="post"
    *ngFor="let post of posts"
    [ngStyle]="{'transform': ('rotate(' + post.rotation + 'deg)')}"
  ></div>
</div>
<h3></h3>
<button (click)="addPost(this.testPost)">Add</button>
