<div *ngIf="postListWithRotation$ | async as post">
  <div
    class="post-component"
    [post]="post"
    [ngStyle]="{'transform': ('rotate(' + post.rotation + 'deg)')}"
  ></div>
</div>
<div ngIf="existingPosts$ | async as numberList">
  <!-- <div ngFor="let myNumber of numberList">{{myNumber}}</div> -->
</div>
<h3></h3>
<button (click)="addPost(this.testPost)">Add</button>
